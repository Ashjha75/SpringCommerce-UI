<div>
  <!-- Add to Cart Button (primary type) -->
  <button *ngIf="type === 'primary'"
          class="btn btn-primary"
          (click)="handleClick()">
    {{ label }}
  </button>

  <!-- Quantity Adjustment (quantity type) -->
  <div *ngIf="type === 'secondary'" class="quantity-container">
    <button class="quantity-btn decrease" (click)="decreaseQuantity()">-</button>
    <span class="quantity">{{ quantity }}</span>
    <button class="quantity-btn increase" (click)="increaseQuantity()">+</button>
  </div>
</div>
