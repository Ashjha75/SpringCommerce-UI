<header class="bg-primary text-white p-4 shadow-md">
  <div class="container mx-auto flex justify-between items-center">
    <!-- Logo Section -->
    <div class="flex items-center space-x-4">
      <img src="/assets/img/dim.png" height="35" width="35" alt="Logo" class="border-[.2px] border-[#555] rounded-md">
      <div class="text-2xl font-bold">Dim Dim</div>
    </div>

    <!-- Navigation Section -->
    <nav>
      <ul class="flex space-x-6 text-lg">
        <li class="relative group">
          <a href="#" class="hover:underline text-secondary">Categories</a>
          <div class="absolute hidden group-hover:block bg-primary text-white mt-2 rounded-md shadow-lg w-48">
            <a href="/category1" class="block px-4 py-2 hover:bg-secondary">Category 1</a>
            <a href="/category2" class="block px-4 py-2 hover:bg-secondary">Category 2</a>
            <a href="/category3" class="block px-4 py-2 hover:bg-secondary">Category 3</a>
          </div>
        </li>
        <li><a href="/" class="hover:underline text-secondary">Home</a></li>
        <li><a href="/about" class="hover:underline text-secondary">About</a></li>
        <li><a href="/contact" class="hover:underline text-secondary">Contact</a></li>
      </ul>
    </nav>

    <!-- Search Section -->
    <div class="relative w-1/3">
      <input type="text" class="w-full bg-primary text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-[#525252]" [placeholder]="searchPlaceholder">
      <button class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
        <i class="fas fa-search text-secondary"></i>
      </button>
    </div>
  </div>
</header>
